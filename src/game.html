<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Wii Tanks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-menu">
        <h2>Settings</h2>
        <div class="volume-control">
            <label for="masterVolume">Master Volume:</label>
            <input type="range" id="masterVolume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="controls-info">
            <h3>Controls</h3>
            <p>Player 1: WASD to move, SPACE to shoot</p>
            <p>Player 2: Arrow keys to move, / to shoot</p>
        </div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
